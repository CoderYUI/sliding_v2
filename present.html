<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRiosity - Game Presentation</title>
    <link rel="stylesheet" href="present.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <script type="module" src="./timeSync.js"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="/images/logo/logo_light.jpg" alt="Light Logo" class="logo-light" draggable="false">
            <img src="/images/logo/logo_dark.jpg" alt="Dark Logo" class="logo-dark" draggable="false">
        </div>
        <div class="game-title">
            <span class="title-qr">QR</span><span class="title-iosity">iosity</span>
        </div>
        <div class="nav-logo">
            <img src="/images/logo/advitya_light.png" alt="Advitya Light Logo" class="logo-light" draggable="false">
            <img src="/images/logo/advitya_dark.png" alt="Advitya Dark Logo" class="logo-dark" draggable="false">
        </div>
    </nav>

    <main>
        <!-- Registration Phase -->
        <section id="registrationPhase" class="game-phase">
            <h2 class="phase-title">Registration Phase</h2>
            <div class="players-grid" id="joiningPlayers">
                <!-- Players will be added here dynamically -->
            </div>
            <div class="phase-stats">
                <div class="stat-item">
                    <span class="stat-label">Players Joined:</span>
                    <span class="stat-value" id="playerCount">0</span>
                </div>
            </div>
        </section>

        <!-- Game Phase -->
        <section id="gamePhase" class="game-phase hidden">
            <h2 class="phase-title">Game In Progress</h2>
            <div class="game-stats">
                <div class="active-players" id="activePlayers">
                    <!-- Active players will be shown here -->
                </div>
                <div class="completion-stats">
                    <div class="progress-ring">
                        <svg>
                            <circle class="progress-ring-circle" id="progressRing"/>
                        </svg>
                        <div class="progress-text">
                            <span id="completionPercentage">0</span>%
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Completion Phase -->
        <section id="completionPhase" class="game-phase hidden">
            <h2 class="phase-title">Game Completed</h2>
            <div class="completion-message">
                <div class="trophy-animation">üèÜ</div>
                <p>All players have finished!</p>
            </div>
            <div class="stats-summary" id="statsSummary">
                <!-- Stats will be added here -->
            </div>
        </section>

        <!-- Leaderboard Preview Phase -->
        <section id="leaderboardPreview" class="game-phase hidden">
            <h2 class="phase-title">Preparing Leaderboard</h2>
            <div class="leaderboard-preview">
                <div class="podium" id="podium">
                    <!-- Top 3 players will be shown here -->
                </div>
            </div>
            <div class="countdown-timer" id="leaderboardCountdown">
                <span>Leaderboard in: </span>
                <span id="countdownValue">5</span>
            </div>
        </section>

        <!-- Add this new section for leaderboard modal -->
        <section id="leaderboardModal" class="leaderboard-modal" style="display: none;">
            <div class="leaderboard-content">
                <h2>Live Standings</h2>
                <div class="player-stats">
                    <table class="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Team</th>
                                <th>Time/Progress</th>
                                <th>Moves</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardBody">
                            <!-- Leaderboard rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-actions">
                    <button class="close-modal">Close</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                <p class="footer-credit">Made by VITERA Club
                    <button class="theme-switch">
                        <ion-icon name="moon-outline" id="theme-icon"></ion-icon>
                    </button>
                </p>
            </div>
        </div>
        <div class="footer-logo">
            <img src="/images/logo/vitera_landscape_light.png" alt="Vitera Landscape Light Logo" class="logo-light" draggable="false">
            <img src="/images/logo/vitera_landscape_dark.png" alt="Vitera Landscape Dark Logo" class="logo-dark" draggable="false">
        </div>
    </footer>

    <script type="module" src="./present.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        // Theme handling script
        document.addEventListener('DOMContentLoaded', () => {
            const themeSwitch = document.querySelector('.theme-switch');
            const themeIcon = document.getElementById('theme-icon');
            
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
                themeIcon.setAttribute('name', 'sunny-outline');
            }

            themeSwitch.addEventListener('click', () => {
                document.body.classList.toggle('dark-theme');
                const isDark = document.body.classList.contains('dark-theme');
                themeIcon.setAttribute('name', isDark ? 'sunny-outline' : 'moon-outline');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        });
    </script>
</body>
</html>
